{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

<body>
    <div clas="list container text-center">
        <div class="container text-center">
            <div class="row row-cols-1">
                {% for book in books %}
                <div class="col border border-success"">
                    <a href="/book/{{book.id}}">{{book.name}} por {{book.author}}</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

{% endblock %}
